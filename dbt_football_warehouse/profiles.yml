dbt_football_warehouse:  # Moet overeenkomen met 'name:' in dbt_project.yml
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('PG_HOST') }}"           
      user: "{{ env_var('PG_USER') }}"
      password: "{{ env_var('PG_PASSWORD') }}"
      port: 5432
      dbname: football_data
      schema: "{{ env_var('PG_USER') }}"
      threads: 3

    prod:
      type: postgres
      host: "{{ env_var('POSTGRES_HOSTNAME') }}"
      port: 5432
      user: "{{ env_var('PG_USER_PRD') }}"
      password: "{{ env_var('POSTGRES_PASSWORD_PRD') }}"
      dbname: football_data
      schema: ""
      threads: 3