version: 2

models:
  - name: stg_cities
    description: "Staging model for cities data from Sportmonks API. Normalizes JSONB source into structured columns."
    columns:
      - name: city_id
        tests:
          - not_null
          - unique
      - name: city_name
      - name: country_id
        tests:
          - relationships:
              to: ref('stg_countries')
              field: country_id
      - name: region_id
        tests:
          - relationships:
              to: ref('stg_regions')
              field: region_id
      - name: city_latitude
      - name: city_longitude

  - name: stg_continents
    description: "Staging model for continents data from Sportmonks API. Normalizes JSONB source into structured columns."
    columns:
      - name: continent_id
        tests:
          - not_null
          - unique
      - name: continent_code
      - name: continent_name

  - name: stg_countries
    description: "Staging model for countries data from Sportmonks API. Normalizes JSONB source into structured columns."
    columns:
      - name: country_id
        tests:
          - not_null
          - unique
      - name: country_name
      - name: iso2
      - name: iso3
      - name: continent_id
        tests:
          - relationships:
              to: ref('stg_continents')
              field: continent_id
      - name: country_official_name
      - name: country_fifa_name
      - name: country_latitude
      - name: country_longitude

  - name: stg_regions
    description: "Staging model for regions data from Sportmonks API. Normalizes JSONB source into structured columns."
    columns:
      - name: region_id
        tests:
          - not_null
          - unique
      - name: region_name
      - name: country_id
        tests:
          - relationships:
              to: ref('stg_countries')
              field: country_id